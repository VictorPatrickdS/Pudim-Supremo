    <header class="cabecalho">
        <a class="link-logo__cabecalho" href="index.html"><img class="logo-img__cabecalho" src="img/LogoPudimSupremoFN.png" alt="Logo da Pudim Supremo"></a>
        <nav class="menu__cabecalho">

            <ul class="lista__menu-hamburguer">
                <li><a class="itens__lista__menu-hamburguer" href="NossosPudins.html">Nossos Pudins</a></li>

    <main class="main__nossos-pudins">
        <section class="classicos">

        </section>

            <h2 class="titulo-sessao">Especiais</h2>
                <hr class="separacao_card-tipos-produto">
            <div id="especiais_card" class="linha_card-tipos-produto">

                    <img class="img_card-tipos-produto" src="/img/pudim.png" alt="Foto pudim tradicional">

                        <h3 class="titulo_descricao_card-tipos-produto">Tradicional</h3>
                        <p class="txt_descricao_card-tipos-produto">Simplesmente perfeito. Um pudim com a textura lisa, sem furinhos, que desmancha na boca. A doçura na medida certa, acentuada pela rica e brilhante calda de caramelo. O final de toda refeição.</p>
                        <p class="preco_descricao_card-tipos-produto">R$ 50,00</p>
                    </div>
                </button>
            </div>
        </section>

            <hr class="separacao_sessoes">

        <section class="premium">
            <h2 class="titulo-sessao">Premium</h2>
                <hr class="separacao_card-tipos-produto">

            <h2 class="titulo-sessao">Bebidas</h2>
                <hr class="separacao_card-tipos-produto">
            <div id="bebidas_card" class="linha_card-tipos-produto">

                    <img class="img_card-tipos-produto" src="/img/pudim.png" alt="Foto pudim tradicional">
